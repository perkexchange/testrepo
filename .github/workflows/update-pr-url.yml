name: Insert branch name to the PR description

on:
  pull_request:
    types:
      - opened

jobs:
  replace-description:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: PR description replace
        uses: kaskar2008/action-pr-description-replace@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          find: '%DONATE_BUTTON%'
          replace: "[![Badge](https://perk.exchange/img/badges/perk.exchange/${{ github.repository_owner }}:${{ github.event.repository.name }}:${{ github.head_ref }}/Payment-Made?cb=1 'Perk Badge')](https://perk.exchange/link/invoice/perk.exchange/${{ github.repository_owner }}:${{ github.event.repository.name }}:${{ github.head_ref }})"

